<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<link rel="canonical" href="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:type" content="{% if page.og_type %}{{ page.og_type }}{% else %}website{% endif %}">
<meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.url }}{{ site.baseurl }}{{ '/assets/img/og-default.jpg' }}{% endif %}">
<meta name="twitter:card" content="summary_large_image">
<link rel="icon" href="{{ '/assets/img/favicon.svg' | relative_url }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          display: ['"Inter"', 'system-ui', 'sans-serif'],
          body: ['"Inter"', 'system-ui', 'sans-serif']
        },
        colors: {
          brand: {
            50: '#f2f6f6',
            100: '#dbe7e4',
            200: '#b6cfca',
            300: '#8db3ad',
            400: '#6b9c95',
            500: '#4a857d',
            600: '#3a6b63',
            700: '#2d534c',
            800: '#213b36',
            900: '#162625'
          }
        },
        maxWidth: {
          'content': '1100px'
        }
      }
    }
  };
</script>
