<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<link rel="canonical" href="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:type" content="{% if page.og_type %}{{ page.og_type }}{% else %}website{% endif %}">
<meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.url }}{{ site.baseurl }}{{ '/assets/img/og-default.jpg' }}{% endif %}">
<meta name="twitter:card" content="summary_large_image">
<link rel="icon" href="{{ '/assets/img/favicon.svg' | relative_url }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          display: ['"Inter"', 'system-ui', 'sans-serif'],
          body: ['"Inter"', 'system-ui', 'sans-serif']
        },
        colors: {
          brand: {
            50: '#f6f3f2',
            100: '#ede6e3',
            200: '#cfc5c1',
            300: '#b7a89f',
            400: '#9f8c82',
            500: '#887368',
            600: '#725f55',
            700: '#65564e',
            800: '#4d4039',
            900: '#2e2621'
          },
          espresso: '#2e2621'
        },
        maxWidth: {
          'content': '1100px'
        }
      }
    }
  };
</script>
