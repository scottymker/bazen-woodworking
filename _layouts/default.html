{% assign base_path = site.baseurl | default: site.github.baseurl | default: '' %}
{% if base_path == '' %}
  {% assign base_path = '.' %}
{% endif %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    {% include head.html %}
  </head>
  <body class="min-h-screen bg-gradient-to-br from-white via-brand-50 to-brand-100 font-body text-brand-900 antialiased">
    <a href="#main-content" class="absolute left-2 top-2 -translate-y-20 rounded-md bg-white/80 px-3 py-2 text-sm font-semibold text-brand-600 shadow focus-visible:translate-y-0 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand-300">
      Skip to content
    </a>
    {% include header.html %}
    <main id="main-content" class="min-h-[70vh]">
      {{ content }}
    </main>
    {% include footer.html %}
  </body>
</html>
